{% extends 'base.html' %}

{% block content %} 

<!--Register--> 
<div class="container py-5">
	<h1>Login</h1>
	<form method="POST">
		{% csrf_token %}
		{{ form }}                    
		<button class="btn btn-primary" type="submit">Login</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'management:signup' %}">Sign up</a> instead.</p>
</div>

{% endblock %}
